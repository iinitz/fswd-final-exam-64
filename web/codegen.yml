schema: ${REACT_APP_GRAPHQL_SERVER_URI}
generates:
  ./src/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
    config:
      declarationKind: interface
      defaultScalarType: unknown
      typesPrefix: I
      enumPrefix: false
      namingConvention:
        enumValues: change-case-all#constantCase
        transformUnderscore: true
hooks:
  afterAllFileWrite:
    - eslint --fix
